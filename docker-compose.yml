version: "3"

services:
    server:
        build: ./backend-api
        ports:
        - 8080:8000
        - 8081:8001
        - 8082:8002
        depends_on:
            postgres:
                condition: service_healthy
    frontend:
        build: ./frontend
        ports:
        - 3000:3000
        depends_on:
        - server
    postgres:
        container_name: data_base_psql
        build: ./backend-api/schemas
        environment:
          POSTGRES_DB: "cloud_render_api"
          POSTGRES_USER: "user"
          POSTGRES_PASSWORD: "password"
          PGDATA: "/var/lib/postgresql/data/pgdata"
        volumes:
            - ./backend-api/schemas/:/docker-entrypoint-initdb.d/
            - dbvolume:/var/lib/postgresql/data
        ports:
          - 5432:5432
        healthcheck:
            test: ["CMD-SHELL", "pg_isready -U user -d cloud_render_api"]
            interval: 10s
            timeout: 5s
            retries: 5
            start_period: 10s
    redis:
        image: redis:latest
        restart: always
        ports:
            - "6379:6379"
        volumes:
            - redisvol:/root/redis
            #- /path/to/local/redis.conf:/usr/local/etc/redis/redis.conf
        environment:
            - REDIS_PASSWORD=password
            - REDIS_PORT=6379
            - REDIS_DATABASES=16
        healthcheck:
            test: [ "CMD", "redis-cli", "--raw", "incr", "ping" ]
            interval: 10s
            timeout: 5s
            retries: 5
            start_period: 10s
volumes:
    dbvolume:
    redisvol:
